<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/register.css">
    <title>register</title>
</head>
<body>
    <div class="container">
        
        <div class="sign-up-form">
            <img src="css/itravel.jpg" alt="logo">
            <header><h1> Sign up Now</h1></header>
            <form action="">
                <label for="email">Email Address:</label>
                <input type="text" class="input-box" placeholder="email">
                <label for="Confirm-email">Confirm Email:</label>
                <input type="text" class="input-box" placeholder="confirm email">
                <label for="Name"> Name:</label>
                <input type="text" class="input-box" placeholder="Firstname & Lastname">
                <label for="password">Passsword:</label>
                <input type="password" class="input-box" placeholder="password" minlength="15" required>
                <label for="Confirm-pswd">Confirm Password:</label>
                <input type="pswd" class="input-box" placeholder="confirm password">
                <p><span> <input type="checkbox"></input:type></span> I agree to Terms and Services</p>
                <hr>
                <button type="button" class="btn"> <a href="#">Sign In</a></button>
            </form>
        </div>
    </div>
    
</body>
</html>
