<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/feedback.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://kit.fontawesome.com/2270a28c2c.js"></script>
    <title>Feedback</title>
</head> 
<body>
<section>
    <div class="container">
        <img src="CSS/itravel.jpg" alt="logo">
        <form>
            <header> <p> Give us you feedback</p><i class="fas fa-comment-alt"></i></header>
            <div class="fb">
                <label for="name">Your Name</label>
                <input type="text"  placeholder="Your Name">
                <i class="fas fa-user-alt"></i>
            </div>
            <div class="fb">
                <label for="email">Email</label>
                <input type="text" placeholder="Your Email">
                <i class="fas fa-envelope"></i>
            </div>
                <label for="message"> Message </label>
                <textarea cols="15" rows="5" placeholder="Let us know your experience"></textarea>
                <button> Send </button>
        </form>
    </div>
</section>   
</body>
</html>
