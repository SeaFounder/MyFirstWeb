<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contactus.css">
    <script src="https://kit.fontawesome.com/2270a28c2c.js" crossorigin="anonymous"></script>
    <title>iTravelContactus</title>
</head>
<body>
    <section class=" contact">
        <div class="content">
            <h2><em> Contact iTravel</em></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, eos. Atque dolor et animi dolorem!</p>
        </div>
        <div class=" container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3> Address</h3>
                        <p> ABM College, <br>Calgary, Alberta</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p> 403-404-5055</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-envelope-square"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p> Student@Abmcollege.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2> Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Email </span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" cols="30" rows="10"></textarea>
                        <span>  Type your message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">    
                    </div>
                </form>
            </div>
        </div>
    </section>    
</body>
</html>
